<!DOCTYPE html>
<html>
<head>
	<title>Hanging with the Rockets</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<div class="jumbotron text-center">
		  <h1>Hanging with the Rockets</h1>

		</div>
		<!-- div for message -->
		<div class="row">
			<div id="message" class="col-sm-12">
				Press the spacebar to start!
			</div>
		</div>

		<!-- div for main content -->
		<div class="row">
			<div class="col-sm-4 text-center">
				<div class="panel panel-default">
					<div class="panel-heading">
					<h3 class="panel-title">Letters Guessed</h3>
					</div>
					<div id="letters" class="panel-body">
					</div>
					<div id="guesses" class="panel-body">
						<strong>Guesses left: </strong> 0
					</div>
				</div>	

			</div>
			<div class="col-sm-4 text-center">
				<div class="panel panel-default">
					<div class="panel-heading">
					<h3 class="panel-title">Current Word</h3>
					</div>
					<div id="main" class="panel-body">
					</div>
				</div>

			</div>
			<div class="col-sm-4">
				<div class="panel panel-default">
					<div class="panel-heading">
					<h3 class="panel-title text-center">Score</h3>
					</div>
					<div id="wins" class="panel-body text-center">
						<strong>Wins: </strong>0
					</div>
					
				</div>	
			</div>
		</div>
	</div>


	<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
